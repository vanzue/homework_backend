name: Deploy FastAPI App to Azure Web App

on:
  push:
    branches:
      - main # or your default branch name

jobs:
  build-and-deploy:
    environment: hopework
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/fastapi-app:${{ github.sha }}

      - name: Create Azure Web App
        run: |
          az webapp create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                           --plan ${{ secrets.AZURE_APP_PLAN }} \
                           --name ${{ secrets.AZURE_WEBAPP_NAME }} \
                           --deployment-container-image-name ${{ secrets.AZURE_CONTAINER_REGISTRY }}/fastapi-app:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: "${{ secrets.AZURE_CONTAINER_REGISTRY }}/fastapi-app:${{ github.sha }}"
